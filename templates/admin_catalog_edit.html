{% extends "base.html" %}
{% block title %}Редагувати позицію{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6 text-center">Редагувати позицію</h1>

<div class="mb-6">
    <a href="{{ url_for('admin.admin_dashboard') }}" class="text-blue-600 hover:underline font-medium bg-gray-100 border border-gray-200 shadow-sm hover:bg-gray-200 rounded-xl p-2 inline-block ml-6 hover:scale-105 transition duration-500 ease-in-out">Відгуки</a>
    <a href="{{ url_for('admin.manage_categories') }}" class="text-blue-600 hover:underline font-medium bg-gray-100 border border-gray-200 shadow-sm hover:bg-gray-200 rounded-xl p-2 inline-block ml-6 hover:scale-105 transition duration-500 ease-in-out">Категорії</a>
    <a href="{{ url_for('admin.manage_catalog') }}" class="text-blue-600 hover:underline font-medium bg-gray-100 border border-gray-200 shadow-sm hover:bg-gray-200 rounded-xl p-2 inline-block ml-6 hover:scale-105 transition duration-500 ease-in-out">Каталог</a>
</div>

<div class="bg-white p-6 rounded-lg shadow-md max-w-3xl mx-auto">
    <form method="POST" action="{{ url_for('admin.edit_sneaker', sneaker_id=sneaker['id']) }}">
        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-bold mb-2">Назва:</label>
            <input type="text" name="name" id="name" value="{{ sneaker['name'] }}" class="w-full px-3 py-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
            <label for="description" class="block text-gray-700 font-bold mb-2">Опис:</label>
            <textarea name="description" id="description" class="w-full px-3 py-2 border rounded-lg" rows="3">{{ sneaker['description'] }}</textarea>
        </div>
        <div class="mb-4">
            <label for="price" class="block text-gray-700 font-bold mb-2">Ціна (ціла):</label>
            <input type="number" name="price" id="price" value="{{ sneaker['price'] }}" class="w-full px-3 py-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
            <label for="image_url" class="block text-gray-700 font-bold mb-2">URL зображення (опц.):</label>
            <div class="w-full border-2 border-dashed border-gray-200 rounded-lg p-3 flex items-center gap-3">
                <input type="text" name="image_url" id="image_url" class="flex-1 px-3 py-2 border rounded-lg" value="{{ sneaker['image_url'] }}" />
                <label for="image-file-input" id="pick-image" class="bg-gray-100 border border-gray-200 px-3 py-1 rounded-lg hover:bg-gray-200 cursor-pointer">Вибрати файл</label>
                <input type="file" id="image-file-input" accept="image/*" class="sr-only">
            </div>
            <div id="image-preview" class="mt-3 {% if not sneaker['image_url'] %}hidden{% endif %}">
                <img id="image-preview-img" src="{{ sneaker['image_url'] }}" alt="preview" class="max-h-40 rounded-md border" />
            </div>
        </div>
        <div class="mb-4">
            <label for="category_id" class="block text-gray-700 font-bold mb-2">Категорія (опц.):</label>
            <select name="category_id" id="category_id" class="w-full px-3 py-2 border rounded-lg">
                <option value="">-- Без категорії --</option>
                {% for cat in categories %}
                <option value="{{ cat['id'] }}" {% if sneaker['category_id'] == cat['id'] %}selected{% endif %}>{{ cat['name'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="flex gap-3">
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Зберегти</button>
            <a href="{{ url_for('admin.manage_catalog') }}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-lg">Скасувати</a>
        </div>
    </form>
</div>

{% block scripts %}
<script>
(() => {
    const fileInput = document.getElementById('image-file-input');
    const pickBtn = document.getElementById('pick-image');
    const imageUrlInput = document.getElementById('image_url');
    const previewWrap = document.getElementById('image-preview');
    const previewImg = document.getElementById('image-preview-img');

    function showPreview(url){
        previewImg.src = url;
        previewWrap.classList.remove('hidden');
    }

    function uploadFile(file){
        const formData = new FormData();
        formData.append('file', file);
        if (pickBtn) {
            pickBtn.classList.add('opacity-50', 'pointer-events-none');
            pickBtn.textContent = 'Завантаження...';
        }

        fetch("{{ url_for('admin.upload_image') }}", {
            method: 'POST',
            body: formData
        }).then(r => r.json())
        .then(data => {
            if (data && data.url){
                imageUrlInput.value = data.url;
                showPreview(data.url);
            } else {
                alert('Помилка завантаження');
            }
        }).catch(err => {
            console.error(err);
            alert('Помилка завантаження');
        }).finally(() => {
            if (pickBtn) {
                pickBtn.classList.remove('opacity-50', 'pointer-events-none');
                pickBtn.textContent = 'Вибрати файл';
            }
        });
    }

    if (fileInput) {
        fileInput.addEventListener('change', (e) => {
            const f = e.target.files[0];
            if (f) uploadFile(f);
        });
    }

})();
</script>
{% endblock %}
{% endblock %}
